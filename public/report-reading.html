<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Reading - Rainbow Book Club</title>
    
    <!-- Add emoji favicon using SVG - no extra file needed -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80'>üåà</text></svg>" type="image/svg+xml">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Bubblegum+Sans&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Load report reading functionality -->
    <script src="/report-reading.js"></script>
</head>
<body>
    <h1>üìù Report Reading</h1>
    
    <div class="report-reading-container">
        <h2>Who are you?</h2>
        <div class="user-list">
            <!-- User list will be populated by JavaScript -->
        </div>
        <div class="selected-user-container" style="display: none;">
            <!-- Selected user will be shown here -->
            <button class="back-button">Back</button>
            <div class="selected-user-info">
                <!-- Selected user details will be populated by JavaScript -->
            </div>
            <div class="report-section">
                <h3>Report Comment</h3>
                <div class="report-comment">
                    <!-- Report comment will be populated by JavaScript -->
                </div>
            </div>
            <div class="selected-chapters">
                <h3>Selected Chapters</h3>
                <div class="selected-chapters-list">
                    <!-- Selected chapters will be populated by JavaScript -->
                </div>
            </div>
            <div class="chapter-selection-section">
                <h3>Select Chapters Read</h3>
                <div class="author-selection">
                    <label for="author-dropdown">Choose Author:</label>
                    <select id="author-dropdown">
                        <option value="">-- Select an Author --</option>
                        <!-- Author options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="book-list" style="display: none;">
                    <h4>Books by Selected Author:</h4>
                    <div class="book-items">
                        <!-- Book items will be populated by JavaScript -->
                    </div>
                </div>
                <div class="chapter-list" style="display: none;">
                    <h4>Chapters in Selected Book:</h4>
                    <div class="chapter-items">
                        <!-- Chapter items will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
